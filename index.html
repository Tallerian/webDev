<html>
    <head> <!-- This is the head tag -->
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        <link href='https://fonts.googleapis.com/css?family=Love Ya Like A Sister' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Bona Nova' rel='stylesheet'>
      </head>
    <body>
        <header>
            <div class="nav_container">
                <div class="nav_title">
                    <H1>LeafLife</H1>
                </div>
                <div class="nav_list">
                    <nav>
                        <ul class="ul_list">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Account</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- <label for="imageInput" class="uploadBtn">Upload Image</label> -->
            <input type="file" id="imageInput" style="display: none;" accept="image/*"/>
            <!-- <div id="imagePreview"></div>-->
            <button class="scanBtn" onclick="uploadImg()">Scan Plant</button> 
            <div id="resultContainer" class="result_container"></div>

        </header>
        <div class="myPlants_container">
            <div class="myPlants_title">
                <h2>My Plants</h2>
            </div>
            <div class="card">
                <div class="card_img">
                    <img src="./assets/plant.svg" alt="plant1">
                </div>
                <div class="card_name">
                    <h3>Mother-in-law's Tongue</h3>
                    <p>Sansevieria trifasciata</p>
                </div>
                <div class="card_info">
                    <p><strong>Light:</strong> Bright, indirect light.</p>
                    <p><strong>Temperature:</strong> 18°C to 27°C.</p>
                </div>
                <div class="buttons">
                    <button class="waterBtn" onclick="location.href='#Home'"> Water</button>
                    <button class="editBtn" onclick="location.href='#Home'"> Edit</button>
                    <button class="chatBtn" onclick="location.href='#Home'"> Chat</button>
                </div>
            </div>
        </div>
        <script src="./js/scan.js"></script>
    </body>
</html>
